showSessions: true

# Team Block
teamBlockTitle: "¿Qué es Valencia ADG Conf?"
aboutUs: 'Queremos convertirnos en la conferencia Android más grande a nivel nacional este 2017. Es el punto de encuentro de la comunidad Android en España para compartir conocimiento, experiencias, conocernos y pasarlo bien. Su duración es de dos días que consta de 10 charlas y una mesa redonda entre nuestros expertos, la comida del primer día está incluida en la entrada. Se celebrará los días 23 y 24 de Junio 2017 en Universidad Politécnica de Valencia (UPV), será organizada por <a href="http://valencia.adg.events/">VADG</a>.'

