directionDetailsCards:
 - {title: "Desde el aeropuerto", information: 'El aeropuerto de Valencia está a las afueras, es fácil llegar desde allí en coche o taxi. Más información en la <a href="http://www.aeropuerto-valencia.com/">web del aeropuerto</a>.'}
 - {title: "Autobús", information: 'La parada de bús se llama Fausto Elio, para llegar necesitas coger la linea 1, puedes combinar metro hasta Marítim - Serrería. Más información en la página de <a href="http://www.emtvalencia.es/ciudadano/index.php">la EMT</a>.'}
 - {title: "Tranvías", information: 'La parada de tranvía se llama Serrería con las lineas 4 y 6, puedes combinar con metro en la parada de Benimaclet. Más información en la página de <a href="http://www.metrovalencia.es/planos.php?page=103">linea 4 y 6</a>.'}
